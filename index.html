<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Details</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1>Hunting Phone device</h1>
    </header>
    <main>
        <section>
            <div>
                <input type="text" placeholder="Search your phone" id="search-field" class="input input-bordered w-full max-w-xs mx-auto" />
                <button onclick="searchHandlers()" class="btn btn-active btn-primary text-white">Search</button>
            </div>
            <div id="phone-container" class=" grid  grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4 m-5 ">
                
            </div>
            <div>
                <div class="text-center hidden" id="loading-spinner">
                    <span class="loading loading-spinner loading-md text-primary"></span>
                </div>
            </div>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="showAllDevice()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show details modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
    
  <div class="modal-box">
    <div id="phone-details-container">

    </div>
    
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn text-white bg-red-500">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
